<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div>
    <p-button
      (click)="toggleUpperCase()"
      label="ToogleCase"
      icon="pi pi-search"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      (click)="changeTableOrder(nameOrder)"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button
      (click)="changeTableOrder(canFlyOrder)"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger mr-2"
    ></p-button>
    <p-button
      (click)="changeTableOrder(colorOrder)"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-info"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : sortBy : ascendingOrder"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
